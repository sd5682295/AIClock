<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();

        api.addEventListener({
            name: 'lo'
        }, function(ret, err) {
            // 根据定位设地图的中心点
            if ((ret.value.lat+ret.value.lon-lon -lat)>0.001){
              setc(ret.value);
              lon = ret.value.lon;
              lat = ret.value.lat
            }else{
            }
        });

        api.addEventListener({
            name: 'aaa'
        }, function(ret, err) {
            //定位
            fgetlocation('lo')
        });

        //打开地图

        bopenmaph('aaa', 'auto');



        //页面渲染完毕发送信号

        zzysend('listm', "lflock");


    }

    var lat = 0;
    var lon = 0
