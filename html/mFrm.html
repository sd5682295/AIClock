<body>

    <div id="listTemp" class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-from-list">
            <li class="aui-list-item  bg-aliceWhiteSmoke " style="height: 170px;padding-bottom: 15px;background-color: #ffffff">
                <!-- <div v-bind: class="{active:aa}" > -->
                <div id="fm" class="aui-list-item-inner aui-text-info" v-on:click="dddo('fclick',fmsg) " style="padding-left:10px;font-size: 70px ">
                    <!-- "aui-list-item-inner " -->
                    <div>

                        <!-- {{fmsg.name}} -->
                    </div>
                </div>

            </li>

            <li v-for="msg in msgs" class="aui-list-item">

                <div class="aui-list-item-inner" v-on:click="dddo('fclick',msg)" style="font-size: 16px ;color:#333333">
                    {{msg.name}}
                    <!-- <div v-if = "fwadd"  style="font-size: 16px ;color:#999999">{{msg.no}}</div> -->
                </div>

                <div class="aui-list-item-label-icon">
                  <i class="aui-iconfont aui-font-size-5 aui-icon-menu " style="color:#999999" v-on:click="dddo('fmenustep0',msg)"></i>
                </div>
                  <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-close " style="color:#999999" v-on:click="dddo('fclose',msg)"></i>
</div>
            </li>


        </ul>


    </div>
    <section class="aui-content-padded">
        <p>点击了第<strong class="aui-text-danger" id="button-index"></strong>个按钮（buttonIndex）</p>
        <p>点击按钮的值为<strong class="aui-text-danger" id="button-value"></strong>(buttonValue)</p>
    </section>


</body>
